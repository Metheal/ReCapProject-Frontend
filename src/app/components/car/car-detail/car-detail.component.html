<div class="col-lg-7 mx-auto">
  <div id="carImageSlide" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" style="height: 35rem">
      <div
        *ngFor="
          let image of carDto?.imagePaths;
          index as i;
          first as firstImage
        "
        class="carousel-item"
        [ngClass]="{ active: firstImage }"
      >
        <img [src]="imageUrl + image" [alt]="i" />
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carImageSlide"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carImageSlide"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <table class="table table-striped">
      <tbody>
        <tr>
          <th scope="row">Marka</th>
          <td>{{ carDto?.brandName }}</td>
        </tr>
        <tr>
          <th scope="row">Renk</th>
          <td>{{ carDto?.colorName }}</td>
        </tr>
        <tr>
          <th scope="row">Fiyat</th>
          <td>{{ carDto?.dailyPrice | currency: "TRY " }}</td>
        </tr>
        <tr>
          <th scope="row">Yil</th>
          <td>{{ carDto?.modelYear }}</td>
        </tr>
        <tr>
          <th scope="row">Aciklama</th>
          <td>{{ carDto?.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
