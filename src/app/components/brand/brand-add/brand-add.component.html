<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Marka ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandAddForm" class="form">
          <div class="form-floating mb-3">
            <input
              type="text"
              id="brandName"
              formControlName="brandName"
              class="form-control"
              placeholder="Marka Adi"
              [ngClass]="{
                'is-invalid':
                  brandAddForm.get('brandName').touched &&
                  brandAddForm.get('brandName').invalid
              }"
            />
            <label for="brandName">Marka Adi</label>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
